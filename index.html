<!DOCTYPE html>

<html>
    <head>
        <title>OANDA Forex Rate Watcher</title>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/Three.js"></script>
        <script type="text/javascript" src="js/jquery.powertip-1.1.0.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <link type="text/css" rel="stylesheet" href="css/jquery.powertip.css" />
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <div id="connection_status">Rates Server: <span id="connection_status_msg">Disconnected</span></div>
        <div id="container"></div>
        <div id="legend">
            <div id="base_currency_toggles" class="column">
                <button>All</button>
                <button>None</button>
                <button>AUD</button>
                <button>CAD</button>
                <button>CHF</button>
                <button>EUR</button>
                <button>GBP</button>
                <button>HKD</button>
                <button>JPY</button>
                <button>NZD</button>
                <button>SGD</button>
                <button>TRY</button>
                <button>USD</button>
                <button>ZAR</button>
                <button>XAG</button>
                <button>XAU</button>
                <button>XXX</button>
            </div>
        </div>
        <div id="column_hover" style="display: none;"></div>
    </body>
</html>
